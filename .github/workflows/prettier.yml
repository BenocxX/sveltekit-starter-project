# Source: https://github.com/marketplace/actions/prettier-action

name: Prettier files on push/PR

on:
  pull_request:
  push:
    branches:
      - master
      - dev

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --plugin-search-dir . --write .
